<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Palindrome Checker</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

<body>
<!-- partial:index.partial.html -->
<div id="main">
<div class="center-screen">

    <h5>Try "Racecar" or "Tacocat"</h5>
    <br>
    <input id="entry" type="text" placeholder="Palindrome in question">
    <button type="button" class="btn btn-primary btn-lg" onclick="assign()">Check It!</button>
  </div>
</div>
</div>


<!--animation space-->
<div id="animations">
  <img class="yellow car" id="yellow" src="racecar.png" alt="" style="height: 70px">
  <img class="blue car" id="blue" src="tacocat.png" alt="" style="height: 70px">
</div>
<!--animation space-->

</html>
